<div id="container">
    <div id="expenses-table">
        <h2>Despesas</h2>
        <table mat-table [dataSource]="expensesData()">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
                <td mat-footer-cell *matFooterCellDef> Total </td>
            </ng-container>
            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef> Value </th>
                <td mat-cell *matCellDef="let element" click=""> {{ element.value }} <button
                        (click)="removeBonus(element.id, true)">X</button> </td>
                <td mat-footer-cell *matFooterCellDef> {{totalExpenses() | currency}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
        </table>
        <div>
            <button (click)="addBonus()" style="float: right; margin: 20px;">
                add expense
            </button>
        </div>
    </div>

    <div id="bonus-table">
        <h2>Ganhos</h2>
        <table mat-table [dataSource]="bonusData()">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
                <td mat-footer-cell *matFooterCellDef> Total </td>
            </ng-container>
            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef> Value </th>
                <td mat-cell *matCellDef="let element"> {{ element.value }} <button
                        (click)="removeBonus(element.id, false)">X</button> </td>
                <td mat-footer-cell *matFooterCellDef> {{totalBonus() | currency}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
        </table>
        <div>
            <button (click)="addBonus(false)" style="float: right; margin: 20px;">
                add bonus
            </button>
        </div>
    </div>
</div>
